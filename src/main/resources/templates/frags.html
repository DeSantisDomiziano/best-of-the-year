<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
	
	<header th:fragment="header"
			class="border border-3 border-dark mt-5 container">
			
			<div class="row">
				<div class="border-end border-dark col-4 fs-1">
					<strong>Best of</strong>
				</div>
				
				<div class="col-8 text-center py-3">
					<a th:href="@{/movie}" class="btn btn-primary px-5 me-2">Movies</a>
					<a th:href="@{/song}" class="btn btn-primary px-5">Songs</a>
				</div>
				
			</div>
	</header>
	
	<main th:fragment="main_home"
		class="container border border-3 border-dark border-top-0 text-center py-5">
		<div class="row justify-content-center">
			<div class="card" style="max-width: 30rem;">
				  
				  <img src="https://picsum.photos/300/200" class="card-img-top">
				  <div class="card-body">
				    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				  </div>
				  
			</div>		
		</div>
	</main>
	
	<main th:fragment="main_obj(object, route)"
		class="container border border-3 border-dark border-top-0 text-center py-5">
		<div class="row justify-content-center">
				  <div class="card" style="width: 30rem;">
					  <ul class="list-group list-group-flush">
					    <li th:each="obj : ${object}" class="list-group-item">
							<a th:text="${obj.getTitle()}" th:href="${route} + '/' + ${obj.getId()}">
						</li>
					  </ul>
				  </div>		
		</div>
	</main>

</body>
</html>
